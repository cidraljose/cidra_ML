services:
  django:
    build: .
    container_name: cidra_ml_app
    command: > 
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A cidra_ML worker -l info -P solo
    volumes:
      - .:/app
    depends_on:
      - django # Celery worker might need access to Django's settings
