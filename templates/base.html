<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cidra-ML{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'metadados' %}">Metadados 🔧</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'base_de_dados' %}">Dados 🎲</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'modelos' %}">Modelos 🤖</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'teste_modelo' %}">Teste 🧪</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'historico' %}">Histórico 📰</a></li> {% endcomment %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
